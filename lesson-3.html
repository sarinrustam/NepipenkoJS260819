    <body>
        <header>Хедер</header>
        <footer>Футер</footer>
        <script>
            let salaries = {
                "John": 100,
                "Pete": 3500,
                "Mary": 300
            };

            function topSalaries(obj) {
                let maxSalary = 0;
                let maxSalaryName = " ";


                for (let [name, salary] of Object.entries(obj)) {
                    if (maxSalary < salary) {
                        maxSalary = salary;
                        maxSalaryName = name;
                    }
                }
                return maxSalaryName;
            }

            console.log(topSalaries(salaries));
        </script>
    </body>
