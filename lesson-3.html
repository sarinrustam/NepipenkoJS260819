    <body>
        <header>Хедер</header>
        <footer>Футер</footer>
        <script>
            function alclean(arr) {
                let map = new Map();

                for (let word of arr) {
                    let sorted = word.toLowerCase().split("").sort().join("");
                    map.set(sorted, word);
                }

                return map.values();
            }

            let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];

            console.log(alclean(arr));
        </script>
    </body>
